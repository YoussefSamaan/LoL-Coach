name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Load Config
        id: config
        run: |
          # Read config from root (one level up from working-directory: backend)
          python3 -c "
          import yaml
          import os
          config_path = '../config.yml'
          if not os.path.exists(config_path):
              print('lint=true\nformat=true\ntype_check=true\ntest=true\ncoverage_threshold=90')
              exit(0)
          with open(config_path) as f:
              data = yaml.safe_load(f).get('backend', {})
              checks = data.get('checks', {})
              threshold = data.get('coverage_threshold', 90)
          print(f'lint={str(checks.get('lint', True)).lower()}')
          print(f'format={str(checks.get('format', True)).lower()}')
          print(f'type_check={str(checks.get('type_check', True)).lower()}')
          print(f'test={str(checks.get('test', True)).lower()}')
          print(f'coverage_threshold={threshold}')
          " >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        if: steps.config.outputs.lint == 'true'
        run: ruff check .

      - name: Format check (ruff format)
        if: steps.config.outputs.format == 'true'
        run: ruff format --check .

      - name: Type check (mypy)
        if: steps.config.outputs.type_check == 'true'
        env:
          PYTHONPATH: .
        run: mypy .

      - name: Run tests (pytest)
        if: steps.config.outputs.test == 'true'
        env:
          PYTHONPATH: .
        run: pytest --cov=app --cov-fail-under=${{ steps.config.outputs.coverage_threshold }} -q

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (includes Type Check)
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test (with Coverage)
        run: npm run test:coverage
