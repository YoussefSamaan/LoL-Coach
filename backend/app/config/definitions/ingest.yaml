paths:
  root_dir: "data"
  raw_dir: "raw"
  processed_dir: "processed"
  processed_filename: "matches"
  processed_file_type: "parquet"
  champion_map_dir: "data"
  champion_map_filename: "champion_ids"
  champion_map_file_type: "json"

# Crawler Settings
defaults:
  region: "NA"
  queue: "RANKED_SOLO_5x5"
  matches_per_player: 2
  # Optional: Filter matches older than this timestamp (Unix Epoch or ISO)
  # 0 means get everything
  min_match_time: 0

# Source Configurations (Ladder Scans)
# The pipeline will iterate these to find players
sources:
  - type: "ladder"
    tier: "CHALLENGER"
    division: "I"
    count: 2 # Players to fetch
  
  - type: "ladder"
    tier: "GRANDMASTER"
    division: "I"
    count: 2

  - type: "ladder"
    tier: "MASTER"
    division: "I"
    count: 2
